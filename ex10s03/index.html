<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora PA e PG</title>
</head>
<body>
    <header>
        <h1>Calculadora P.A. e P.G.</h1>
    </header>
    <main>
        <section>
            <div id="div1">
                <label for="numero"> Valor Inicial:
                    <input type="number" name="numero" id="numero" placeholder=" Insira o valor inicial">
                </label>
            </div>
            <div id="div2">
                <label for="raiz"> Raíz:
                    <input type="number" name="raiz" id="raiz" placeholder=" Insira o valor da Raíz">
                </label>
            </div>
            <div id="div3">
                <button id="btn1">Calcular P.A.</button>
                <button id="btn2">Calcular P.G.</button>
            </div>
            <div id="resultado">
            </div>
        </section>
        <script src="script.js"></script>
    </main>
    <footer> &#x1F680 DEVinHouse | by: Daí </footer>
</body>
</html>
